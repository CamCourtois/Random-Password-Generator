<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="app-container">
            <h1>Generate a <br><span id="rand-pass-text">random password</span></h1>
            <h2>Never use a random password again</h2>
            
            <div id="password-specification-container">
                <div id="button-password-length-container">
                    <h3>Password Length</h3>
                    <input id="password-length" type="number" min="8" max="35" value="15">
                </div>
                
                <div id="checkbox-container">
                    <label for="symbol">
                        <input type="checkbox" id="symbol-checkbox" name="options" value="symbol">
                    Symbols
                    </label>
                    
                    <label for="numbers">
                        <input type="checkbox" id="numbers-checkbox" name="options" value="numbers">
                    Numbers
                    </label>
                </div>
            </div>
            
            
            <button id="generate-btn">Generate Passwords</button>

            <div id="generated-passwords">
                <div class="password-container">
                    <p id="first-password">...</p>
                </div>
                <div class="password-container">
                    <p id="second-password">...</p>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
